{% extends 'base.html' %}

{% block content %}
<h1>Chatbot</h1>
    <div id="chatbox">
        {% for conversation in conversations %}
            <p>User: {{ conversation.prompt }}</p>
            <p>AI: {{ conversation.response }}</p>AI:
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="prompt">You:</label>
        <input type="text" id="prompt" name="prompt">
        <input type="submit" value="send">
    </form>
{% endblock %}

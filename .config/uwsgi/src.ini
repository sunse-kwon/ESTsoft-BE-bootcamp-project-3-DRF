[uwsgi]
chdir = /srv/ormi-django-project2/
module = src.wsgi:application
home = /home/ubuntu/venv/
uid = ubuntu
gid = ubuntu

socket = /tmp/src.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/src.pid
logto = /var/log/uwsgi/src/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true